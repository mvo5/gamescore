<!DOCTYPE html>
<html>
<head>
   <title>Game score</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="jquery-1.11.3.min.js"></script>
   <script src="jquery-ui.min.js"></script>
   <script src="sevenSeg.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div class="box-l">
      <center><span id="name_team1"></span></center>
      <center><span id="score_team1" class="points"></span></center>
    </div>

    <div class="box-m">
      <center><h1>TIME</h1></center>
      <center>
        <div class="timebox">
          <center>
            <span id="minutes"></span>
            <span id="colon"><h2>:</h2></span>
            <span id="seconds"></span>
          </center>
        </div>
      </center>
    </div>

    <div class="box-r">
      <center><span id="name_team2"></span></center>
      <center><span id="score_team2" class="points"></span></center>
    </div>
  </div>

</body>
</html>
