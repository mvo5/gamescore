<!DOCTYPE html>
<html>
<head>
   <title>Game score</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="jquery-1.11.3.min.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div class="col-md-3">
      <center>
        <div id="name_team1"></div>
        <div id="score_team1" class="points"></div>
        </center>
    </div>

    <div class="col-md-6">
        <center>
          <span>TIME</span>
          <div class="timebox">
            <div id="time" class="time"></div>
          </div>
        </center>
    </div>

    <div class="col-md-3">
      <center>
          <div id="name_team2"></div>
          <div id="score_team2" class="points"></div>
      </center>
    </div>
  </div>
</body>
</html>
