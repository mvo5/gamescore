<!DOCTYPE html>
<html>
<head>
   <title>Game score</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="jquery-1.11.3.min.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="text-align: center">
        <h1 id="name_team1"></h1>
        <div id="score_team1" class="points"></div>
        <button id="decTeam1" type="button" class="btn btn-lg btn-default">-1</button>
        <button id="incTeam1" type="button" class="btn btn-lg btn-default">+1</button>
      </div>
      
      <div class="col-md-6" style="text-align: center">
          <h1>TIME</h1>
          <div class="timebox">
            <div id="time" class="time"></div>
            <button id="timeout" type="button" class="btn btn-lg btn-default">Pause</button>
          </div>
      </div>
      
      <div class="col-md-3" style="text-align: center">
          <h1 id="name_team2"></h1>
          <div id="score_team2" class="points"></div>
          <button id="decTeam2" type="button" class="btn btn-lg btn-default">-1</button>
          <button id="incTeam2" type="button" class="btn btn-lg btn-default">+1</button>
      </div>
  </div>

  <div class="row">
    <!--- there is surely a better way :/ --->
    <br />
    <br />
    <br />
    <br />
    <br />
  </div>

  <div class="container col-md-5">
    <div class="panel panel-default" >
      <div class="panel-heading">Start new game</div>
      <div class="form-horizontal panel-body">
        
        <div class="form-group ">
          <label for="input_time" class="col-md-2 form-control-label">Game time: </label>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="in minutes" id="input_time" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="input_team1_name" class="col-md-2 form-control-label">Team1</label>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="team name" id="input_team1_name" />
          </div>
        </div>
        
        <div  class="form-group">
          <label for="input_team2_name" class="col-md-2 form-control-label">Team2</label>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="team name" id="input_team2_name" />
          </div>
        </div>
      </div>

      <div  style="text-align: center">
        <div class="form-group">
          <button id="create" type="button" class="btn btn-lg btn-primary">Start new game</button>
        </div>
        <div class="form-group">
          <button id="swap" type="button" class="btn btn-sm btn-default">Change sides</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
