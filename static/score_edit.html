<!DOCTYPE html>
<html>
<head>
   <title>Game score</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="jquery-1.11.3.min.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="row">
    <div class="col-md-3">
      <center>
        <div id="name_team1"></div>
        <div id="score_team1" class="points"></div>
        <button id="decTeam1" type="button" class="btn btn-lg btn-default">-1</button>
        <button id="incTeam1" type="button" class="btn btn-lg btn-default">+1</button>
      </center>
      </div>
      
      <div class="col-md-6">
        <center>
          <span>TIME</span>
          <div class="timebox">
            <div id="time" class="time"></div>
            <button id="timeout" type="button" class="btn btn-lg btn-default">Pause</button>
          </div>
        </center>
      </div>
      
      <div class="col-md-3">
        <center>
          <div id="name_team2"></div>
          <div id="score_team2" class="points"></div>
          <button id="decTeam2" type="button" class="btn btn-lg btn-default">-1</button>
        <button id="incTeam2" type="button" class="btn btn-lg btn-default">+1</button>
        </center>
      </div>
  </div>

  <div class="row">
    <!--- there is surely a better way :/ --->
    <br />
    <br />
  </div>
  
  <div class="form-group">
    <center>
      <div id="input_game_time" class="input-group">
        <span>Game time: </span>
        <input type="text" placeholder="in minutes" id="input_time" />
      </div>
      <div id="input_teams">
        <span>Team1</span>
        <input type="text" placeholder="team name" id="input_team1_name" />
      </div>
      <div>
        <span>Team2</span>
        <input type="text" placeholder="team name" id="input_team2_name" />
      </div>

      <center>
      <div id="create" class="input-group">
        <button id="create" type="button" class="btn btn-lg btn-default">Create game</button>
      </div>
      </center>

    </center>
  </div>

</body>
</html>
